<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nball</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'store/log_style.css' %}"/>
	</head>

	<body>
		<form method="post">
			<div class="box">
				<h1>Sign up</h1>
				{% csrf_token %}
				<input class="email" type="text" name="username" placeholder="username">
				<input class="email" type="email" name = "email" size="30" placeholder = "email" required>
				<input class="email" type="password" name="password" placeholder="password"/>			  
				<input type="submit" class="btn" value="Sign Up">
							  
			</div> <!-- End Box -->		  
		</form>
		<p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>
	</body>
 </html>
